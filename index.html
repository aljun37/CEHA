<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CEHA Basketball League</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Open Sans', sans-serif; }
    h1, h2 { font-family: 'Roboto', sans-serif; }
    .fade-in { opacity: 0; transform: translateY(20px); transition: all 0.8s ease-out; }
    .fade-in.show { opacity: 1; transform: translateY(0); }
  </style>
</head>
<body class="bg-gray-900 text-white">

  <!-- Navigation Bar -->
  <nav class="fixed top-0 left-0 w-full bg-transparent text-white shadow-md z-50">
    <div class="max-w-7xl mx-auto px-6 py-4">
      <div class="flex items-center justify-between">
        <a href="#" class="text-2xl font-bold">CEHA</a>
        <ul class="flex space-x-8">
          <li><a href="#home" class="hover:text-yellow-500">Home</a></li>
          <li><a href="#teams" class="hover:text-yellow-500">Teams</a></li>
          <li><a href="#schedule" class="hover:text-yellow-500">Schedule</a></li>
          <li><a href="#contact" class="hover:text-yellow-500">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section id="home" class="relative h-screen bg-cover bg-center" style="background-image: url('https://example.com/hero-image.jpg');">
    <div class="absolute inset-0 bg-black opacity-50"></div>
    <div class="relative z-10 flex items-center justify-center h-full text-center">
      <div class="text-white px-6 md:px-12">
        <h1 class="text-5xl md:text-6xl font-bold mb-4 animate__animated animate__fadeIn">CEHA Basketball League</h1>
        <p class="text-xl md:text-2xl mb-6 animate__animated animate__fadeIn animate__delay-1s">Where passion meets the court</p>
        <div id="countdown" class="text-2xl md:text-3xl font-semibold"></div>
      </div>
    </div>
  </section>

  <!-- Teams Section -->
  <section id="teams" class="py-16 bg-gray-800">
    <div class="max-w-7xl mx-auto px-6">
      <h2 class="text-4xl font-bold text-center text-yellow-500 mb-12">Our Teams</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-12">
        <!-- Team Card -->
        <div class="bg-gray-700 rounded-lg p-6 text-center">
          <img src="https://example.com/team-logo.jpg" alt="Team Logo" class="w-24 h-24 mx-auto mb-4">
          <h3 class="text-xl font-semibold mb-2">Team Name</h3>
          <p class="text-gray-400">City, Country</p>
        </div>
        <!-- Repeat for other teams -->
      </div>
    </div>
  </section>

  <!-- Schedule Section -->
  <section id="schedule" class="py-16 bg-gray-900">
    <div class="max-w-7xl mx-auto px-6">
      <h2 class="text-4xl font-bold text-center text-yellow-500 mb-12">Upcoming Games</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-12">
        <!-- Game Card -->
        <div class="bg-gray-700 rounded-lg p-6 text-center">
          <h3 class="text-xl font-semibold mb-2">Team A vs Team B</h3>
          <p class="text-gray-400">Date: Oct 7, 2025</p>
          <p class="text-gray-400">Time: 7:00 PM</p>
        </div>
        <!-- Repeat for other games -->
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="py-16 bg-gray-800">
    <div class="max-w-7xl mx-auto px-6">
      <h2 class="text-4xl font-bold text-center text-yellow-500 mb-12">Contact Us</h2>
      <form action="#" method="POST" class="max-w-lg mx-auto bg-gray-700 p-8 rounded-lg">
        <div class="mb-4">
          <label for="name" class="block text-white">Your Name</label>
          <input type="text" id="name" name="name" class="w-full p-3 bg-gray-600 text-white rounded-lg" required>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-white">Your Email</label>
          <input type="email" id="email" name="email" class="w-full p-3 bg-gray-600 text-white rounded-lg" required>
        </div>
        <div class="mb-4">
          <label for="message" class="block text-white">Your Message</label>
          <textarea id="message" name="message" rows="4" class="w-full p-3 bg-gray-600 text-white rounded-lg" required></textarea>
        </div>
        <button type="submit" class="w-full py-3 bg-yellow-500 text-gray-900 font-semibold rounded-lg">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 py-8">
    <div class="max-w-7xl mx-auto px-6 text-center text-gray-400">
      <p>&copy; 2025 CEHA Basketball League. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Countdown Timer
    const countdownDate = new Date("Oct 7, 2025 19:00:00").getTime();
    const countdownElement = document.getElementById("countdown");

    setInterval(function() {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      if (distance < 0) {
        countdownElement.innerHTML = "The game has started!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>

</body>
</html>
