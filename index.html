<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CEHA Basketball League</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    h1.league-title { font-family: 'Bebas Neue', sans-serif; letter-spacing: 2px; }
    .fade-in { opacity: 0; transform: translateY(20px); transition: all 0.8s ease-out; }
    .fade-in.show { opacity: 1; transform: translateY(0); }
  </style>
</head>
<body class="bg-gray-900 text-gray-100">

  <!-- HERO -->
  <section class="relative h-[90vh] flex items-center justify-center text-center overflow-hidden">
    <img src="https://images.unsplash.com/photo-1605619733946-fc27d1c638b8?auto=format&fit=crop&w=1600&q=80" class="absolute inset-0 w-full h-full object-cover brightness-50" alt="Basketball Action">
    <div class="absolute inset-0 bg-black/50"></div>
    <div class="relative z-10 px-4">
      <h1 class="league-title text-7xl md:text-8xl font-bold text-[#FFD700] drop-shadow-lg animate-pulse">🏀 CEHA Basketball</h1>
      <p class="mt-4 text-xl md:text-2xl text-gray-200">Where Passion Meets the Game</p>
      <div id="timer" class="mt-6 text-3xl font-bold text-[#FFD700]"></div>
    </div>
  </section>

  <!-- PLAYERS GRID -->
  <section class="py-16 bg-gray-900">
    <div class="max-w-7xl mx-auto px-6">
      <h2 class="text-4xl font-bold text-center mb-12 text-[#FFD700] fade-in">🔥 Players to Watch</h2>
      <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-10">
        <div class="bg-gray-800 rounded-xl shadow-xl p-6 text-center transform hover:scale-105 hover:shadow-2xl transition-all duration-300 fade-in">
          <img src="images/players/sample1.jpg" alt="Sample Player" class="w-28 h-28 mx-auto rounded-full mb-4 border-2 border-[#FFD700]">
          <h3 class="text-xl font-semibold">Sample Player</h3>
          <p class="text-gray-400">Team: CEHA1</p>
          <p class="text-sm">18 PPG, 6 REB, 4 AST</p>
        </div>
        <div class="bg-gray-800 rounded-xl shadow-xl p-6 text-center transform hover:scale-105 hover:shadow-2xl transition-all duration-300 fade-in">
          <img src="images/players/sample2.jpg" alt="Sample Player 2" class="w-28 h-28 mx-auto rounded-full mb-4 border-2 border-[#FFD700]">
          <h3 class="text-xl font-semibold">Sample Player 2</h3>
          <p class="text-gray-400">Team: VA</p>
          <p class="text-sm">20 PPG, 5 REB, 7 AST</p>
        </div>
      </div>
    </div>
  </section>

  <!-- COMMISSIONERS -->
  <section class="py-12 bg-gray-800">
    <div class="max-w-6xl mx-auto px-4">
      <h2 class="text-3xl md:text-4xl font-bold text-center mb-8 text-[#FFD700] fade-in">👔 Commissioners</h2>
      <div class="grid md:grid-cols-2 gap-6 justify-items-center">
        <div class="bg-gray-900 rounded-xl shadow-lg p-4 text-center transform hover:scale-105 transition-all duration-300 w-40 md:w-48 fade-in">
          <img src="https://img.icons8.com/fluency/100/user-male-circle.png" alt="Commissioner" class="w-20 h-20 mx-auto rounded-full mb-2 border-2 border-[#FFD700]">
          <p class="text-lg font-semibold text-gray-100">Julius Megallos</p>
        </div>
        <div class="bg-gray-900 rounded-xl shadow-lg p-4 text-center transform hover:scale-105 transition-all duration-300 w-40 md:w-48 fade-in">
          <img src="https://img.icons8.com/fluency/100/user-male-circle.png" alt="Commissioner" class="w-20 h-20 mx-auto rounded-full mb-2 border-2 border-[#FFD700]">
          <p class="text-lg font-semibold text-gray-100">Ian Salang</p>
        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="bg-gray-900 text-gray-400 text-center py-6 border-t border-gray-700">
    <p>© 2025 CEHA Basketball League. All rights reserved.</p>
  </footer>

  <!-- Countdown Script -->
  <script>
    const targetDate = new Date("Aug 20, 2025 19:00:00").getTime();
    const timer = document.getElementById("timer");
    setInterval(() => {
      const now = Date.now();
      const diff = targetDate - now;
      if (diff <= 0) {
        timer.innerHTML = "Game is Live!";
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      timer.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s until next game`;
    }, 1000);

    // Fade-in effect on scroll
    const faders = document.querySelectorAll('.fade-in');
    const appearOptions = { threshold: 0.2, rootMargin: "0px 0px -50px 0px" };
    const appearOnScroll = new IntersectionObserver(function(entries, observer) {
      entries.forEach(entry => {
        if(!entry.isIntersecting) return;
        entry.target.classList.add('show');
        observer.unobserve(entry.target);
      });
    }, appearOptions);
    faders.forEach(fader => appearOnScroll.observe(fader));
  </script>

</body>
</html>
